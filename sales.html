<body>
  <header>
    <div class="hero">
      <img src="./assets/img/hero-img.png" alt="">
    </div>
  

    <nav>
      <ul>
        <li><a href="./index.html">Swim on Home</a></li>
      </ul>
    </nav>
  </header>
  <main id="salesData">
    <form style="width: 100%;" id="addCookieStand">
      <fieldset style="width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <legend>Add New Cookie Stand</legend>
        <div class="flex flex-column">
          <label for="standLocation">Location</label>
          <input type="text" name="stand" id="standLocation" placeholder="New Stand Location">
        </div>
        <div class="flex flex-column">
          <label for="minCust">Minimum Customers</label>
          <input type="number" name="min" id="minCust" placeholder="# Min Customers">
        </div>
        <div class="flex flex-column">
          <label for="maxCust">Maximum Customers</label>
          <input type="number" name="max" id="maxCust" placeholder="# Max Customers">
        </div>
        <div class="flex flex-column">
          <label for="avgCookiesSold">Average Cookies Sold/Hr</label>
          <input type="number" name="avg" id="avgCookiesSold" placeholder="Average Cookies per Customer">
        </div>
          <button id="addCookieStand">Add Store Location</button>
      </fieldset>
    </form>
    <table id="dataTable">
      <thead id="tableHeader"></thead>
      <tbody id="tableBody"></tbody>
      <tfoot id="tableFooter"></tfoot>
    </table>
  </main>

  <footer>

  </footer>
